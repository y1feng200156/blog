        <article class="article reveal">
          <header class="article-header">
            <h1>正确的 jQuery 获取 radio 选中值的写法</h1>
            <p>如何正确的获取 radio 的值。</p>
            <div class="article-list-footer">
              <span class="article-list-date">
                November 28, 2016
              </span>
              <span class="article-list-divider">-</span>
              <span class="article-list-minutes">
                
                
                  1 minute read
                
              </span>
              <span class="article-list-divider">-</span>
              <div class="article-list-tags">
                
                  <a href="/tag/jquery">jquery</a>
                
              </div>
            </div>
          </header>

          <div class="article-content">
            <p>先看下面一段代码</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;label&gt;&lt;input</span> <span class="na">type=</span><span class="s">"radio"</span> <span class="na">name=</span><span class="s">"radio"</span> <span class="na">value=</span><span class="s">"1"</span> <span class="na">checked=</span><span class="s">"true"</span> <span class="nt">/&gt;</span> raio1<span class="nt">&lt;/label&gt;</span>
<span class="nt">&lt;label&gt;&lt;input</span> <span class="na">type=</span><span class="s">"radio"</span> <span class="na">name=</span><span class="s">"radio"</span> <span class="na">value=</span><span class="s">"2"</span> <span class="nt">/&gt;</span> radio2 <span class="nt">&lt;/label&gt;</span>
<span class="nt">&lt;label&gt;&lt;input</span> <span class="na">type=</span><span class="s">"radio"</span> <span class="na">name=</span><span class="s">"radio"</span> <span class="na">value=</span><span class="s">"3"</span> <span class="nt">/&gt;</span> radio3 <span class="nt">&lt;/label&gt;</span>
<span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"button"</span> <span class="na">value=</span><span class="s">"ok"</span> <span class="na">onclick=</span><span class="s">"doChecked()"</span><span class="nt">/&gt;</span>

<span class="nt">&lt;script </span><span class="na">language=</span><span class="s">"JavaScript"</span><span class="nt">&gt;</span>
<span class="kd">function</span> <span class="nx">doChecked</span><span class="p">(){</span>
  <span class="nx">alert</span><span class="p">(</span><span class="nx">$</span><span class="p">(</span><span class="s2">":radio[checked]"</span><span class="p">).</span><span class="nx">val</span><span class="p">());</span>
<span class="p">}</span>
<span class="nt">&lt;/script&gt;</span></code></pre></figure>

<p>网上流行的说法就是</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="nx">$</span><span class="p">(</span><span class="s2">":radio[checked]"</span><span class="p">).</span><span class="nx">val</span><span class="p">()</span></code></pre></figure>

<p>能取到选中项的 <code class="highlighter-rouge">value</code>，但通过测试后发现，只有 IE 下有效，在 FireFox 与 Chrome 中不论选中哪一项，或不选，取到的值都是第一项的 <code class="highlighter-rouge">value</code>。</p>

<h2 id="正解">正解</h2>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="nx">$</span><span class="p">(</span><span class="s2">":radio:checked"</span><span class="p">).</span><span class="nx">val</span><span class="p">()</span></code></pre></figure>

<h2 id="扩展">扩展</h2>

<p>同样这种写法也可以用于 <code class="highlighter-rouge">checkbox</code> 上。</p>
